<!DOCTYPE html>
<html>
<head>
    <title>Secret Page</title>
    <style>
        body {
            background-color: #eee9e9;
            color: #35532d;
            font-family: sans-serif;
        }
        .center{
            text-align: center;
        }
        </style>
</head>
<body>
    <div class="center">
    <h1>You have successfully Signed in!</h1>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    {% endwith %}

</body>
</html>
